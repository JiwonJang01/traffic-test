plugins {
    id 'java'
}

bootJar.enabled = true
jar.enabled = true

group = 'com.traffictest'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

tasks.named('bootJar') {
    enabled = true
}

tasks.named('jar') {
    enabled = true
}

test {
    useJUnitPlatform()
}