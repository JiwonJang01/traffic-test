server.port=8191


# actuators
management.endpoints.web.exposure.include=*

# database
spring.datasource.url=jdbc:mariadb://traffic-db:3306/traffic
spring.datasource.username=traffic
spring.datasource.password=traffic-password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# jpa
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.data.redis.host=traffic-redis
spring.data.redis.port=6379
spring.data.redis.subscriber.board-like=board-like