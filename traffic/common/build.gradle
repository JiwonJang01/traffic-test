plugins {
    id 'java'
}

group = 'com.traffictest'
version = 'unspecified'
bootJar.enabled = false

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}



test {
    useJUnitPlatform()
}

